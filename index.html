<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora</title>
  </head>
  <body>
    
    <main>
      <div class="calculator">
        <div class="head">
          <h5 id="operation">50-5</h5>
          <h3 id="result">45</h3>
        </div>
        <div class="body">
          <button id="ac" class=" ">AC</button>
          <button id="del" class=" ">DEL</button>
          <button class="operator " >%</button>
          <button id="divide" class="operator " >รท</button>
          <button class="number " >7</button>
          <button class="number " >8</button>
          <button class="number " >9</button>
          <button id="multiply" class="operator " >x</button>
          <button class="number " >4</button>
          <button class="number " >5</button>
          <button class="number " >6</button>
          <button id="subtract" class="operator " >-</button>
          <button class="number " >1</button>
          <button class="number " >2</button>
          <button class="number " >3</button>
          <button id="add" class="operator " >+</button>
          <button  class="number zero">0</button>
          <button  id="dot" class="number">.</button>
          <button  id="equal" class="operator ">=</button>

        </div>

        
      </div>
    </main>


    <script src="scripts/main.js"></script>
  </body>
</html>
