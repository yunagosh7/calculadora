<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <h1>Calculadora</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="head">
          <h5>50-5*5</h5>
          <h3>25</h3>
        </div>
        <div class="body">
          <button>AC</button>
          <button>C</button>
          <button>%</button>
          <button>9</button>
          <button>8</button>
          <button>7</button>
          <button>6</button>
          <button>5</button>
          <button>4</button>
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button>0</button>
          <button>รท</button>
          <button>*</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>
          <button>.</button>

        </div>
      </div>
    </main>
  </body>
</html>
